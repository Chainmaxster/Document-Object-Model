<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Retro 5s</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Jordan Retro 5s Page</h1>
    <p>Check out our latest collection!</p>
    <ul id="shoeList">
        <li>
            <img src="Jordan 5 Fire Fed.jpeg" alt="Jordan Retro 5 Fire Red">
            Jordan Retro 5 Fire Red
        </li>
        <li>
            <img src="Jordan 5 Grape.jpeg" alt="Jordan Retro 5 Grape">
            Jordan Retro 5 Grape

        <li>

    <script src="script.js"></script>
